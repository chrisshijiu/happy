<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="#" />
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/include.js"></script>
</head>

<body>
    <div id="register">
        <div class="content">
            <div>
                <include src="../html/login-head.html"></include>
            </div>
            <div class="reg-center">
                <div class="reg-big clearfix">
                    <img src="../img/05657833660318005.jpg" alt="">
                </div>
                <div class="reg-right clearfix">
                    <div class="reg-right-1">
                        <span>用户注册</span>
                        <div class="reg-right-2">
                            已有账号
                            <a href="http://localhost/happy/html/login.html">在此登录</a>
                        </div>
                    </div>
                    <div class="reg-form">
                        <form action="">
                            <div class="item1">
                                <input type="text" placeholder="请输入手机号码" name="mobile" id="mobile">
                                <div class="err-box">
                                    <div class="err-msg1">
                                        请输入11位手机号码
                                    </div>
                                    <div class="err-msg1-warm">
                                        手机格式错误！
                                    </div>
                                    <div class="err-msg1-none">
                                        手机号不能为空！
                                    </div>
                                </div>
                            </div>
                            <div class="item item2">
                                <input type="text" placeholder="验证码" name="mobile_code" id="mobile_code">
                                <a href="">
                                    <span></span>
                                    <span></span>
                                    <div>获取短信验证码</div>
                                </a>
                                <div class="err-box">
                                    <div class="err-msg2">
                                        请输入发送给您手机上的验证码
                                    </div>
                                    <div class="err-msg2-warm">
                                        验证码格式错误！
                                    </div>
                                    <div class="err-msg2-none">
                                        验证码不能为空！
                                    </div>
                                </div>
                            </div>
                            <div class="item1">
                                <input type="password" placeholder="请输入密码" name="password" id="password">
                                <div class="err-box">
                                    <div class="err-msg3">
                                        请输入您的密码,您的密码可能为字母、数字或符号组合
                                    </div>
                                    <div class="err-msg3-warm">
                                        密码格式错误！请输入6-16位数字或字母的密码
                                    </div>
                                </div>
                            </div>
                            <div class="item1">
                                <input type="password" placeholder="请再次输入密码" name="password_confirm"
                                    id="password_confirm">
                                <div class="err-box">
                                    <div class="err-msg4">
                                        请输入您的密码,您的密码可能为字母、数字或符号组合
                                    </div>
                                    <div class="err-msg4-warm">
                                        两次密码不一致，请重新输入
                                    </div>
                                </div>
                            </div>
                            <div class="item item2-2">
                                <input type="text" placeholder="验证码" name="capt" id="capt">
                                <img src="" alt="">
                                <a href="javascript:void(0)">换一张</a>
                                <div class="err-box">
                                    <div class="err-msg2">
                                        请输入右侧验证码
                                    </div>
                                </div>
                            </div>
                            <div class="item1 item5">
                                <div class="login-btn">
                                    <a href="javascript:void(0)">立即注册</a>
                                </div>
                                <div class="agree">
                                    <input type="checkbox" id="checkbox">
                                    <label for="">注册即表示同意快乐购
                                        <span>
                                            <a href="">《用户服务协议》</a>
                                            条款
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <include src="../html/login-footer.html"></include>
            </div>
        </div>
    </div>

</body>

</html>
